{% extends "base.html" %}
{% block content %}

<div id="leaderboard">
    {% for player, score in scores.items() %}
        {% if player == cUser %}
            <h2 style="color: red;">{{ player }}: {{ score }}</h2>
        {% else %}
            <h2>{{ player }}: {{ score }}</h2>
        {% endif %}
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
