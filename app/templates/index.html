{% extends "base.html" %}

{% block content %}
    <script src="{{url_for('static', filename='game.js')}}"></script>
    <h1>CUM ONLINE</h1>
    <h2 id="points">Points: 0</h2>

    <button onclick="main()", id="click">Click!</button>
    <div class="stats">
        <h2>Stats</h2>
        <p id="prSecond">Per second: 0</p>
        <p id="perclick">Per click 1</p>
    </div>

    <h2>Upgrade shop</h2>

    <div class="upgrades">
        <button class="button", id="click1", onclick="upgrade(0)">upgrade: per click stat - price: 10</button>
        <button class="button", id="click2", onclick="upgrade(1)">upgrade: per click stat - price: 100</button>
        <button class="button", id="auto1", onclick="upgrade(2)">upgrade: auto income - price: 100</button>
        <button class="button", id="auto2", onclick="upgrade(3)">upgrade: better auto income - price 3000</button>
    </div>
    <p id="error"></p>
{% endblock %}
